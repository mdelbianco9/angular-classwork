<!DOCTYPE html>
<html>
  <head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Metaviewport -->
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/	font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- TITLE -->
    <title>Angular Template</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="css/main.css">
    <!-- CSS animate Link -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- W3 JavaScript -->
    <!-- <script src="https://www.w3schools.com/lib/w3.js"></script> -->

    <!-- Angular JS -->
    <script src="js/angular.js"></script>
    <!-- Angular-Route  -->
    <script src="js/angular-route.js"></script>

  </head>

  <body ng-app="thisApp">

    <div ng-controller="thisCtrl">
        <!-- The {{}} turns angular on and allows the controllers data to be displayed -->
        <h1>{{ controlls}}</h1>
    </div>

    <div ng-controller="multiply">
    <!-- ng-model is defined both in html and in angular js. It allows a controller to access its data -->
        <input type="text" name="tag1" ng-model="num1">
        <input type="text" name="tag2" ng-model="num2">
        <div id="results">
        <!-- filters add a characteristic you a value or set of data. In this case we use currency -->
            {{ num1 * num2 | currency}}
        </div>
    </div>

    <div ng-controller="myArray">
        <ul>
        <!-- The x represents a value in the array. Repeat allows you to call the values of an array
        this replaces havng to make text nodes and creating list elements or making a for loop  -->
            <li ng-repeat="x in theArray">
                {{x.name + " " + x.age + " " + x.sport}}
            </li>
        </ul>
    </div>




    <!-- App.js -->
    <script src="js/app.js"></script>
    <!-- thisCtrl.js -->
    <script src="js/controllers/thisCtrl.js"></script>

<!-- ===============Permanent stuff=========================== -->
    <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="js/main.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
  
</html>
